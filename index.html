<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Formulário, Login,Responsivo">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Formulário de Login Responsivo">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Gabrieli Gardini Fernandes">
    <title>Formulário de Login Responsivo</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="title"><span>Formulário de Login</span></div>
        <form action="#">
            <div class="row">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Email ou Telefone">
            </div>
            <div class="row">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Senha">
            </div>
            <div class="pass"><a href="#">Esqueceu a Senha?</a></div>
            <div class="row button">
                <input type="submit" value="Login">
                <div class="signup-link">Não é membro? <a href="#">Cadastre-se Agora</a></div>
            </div>
        </form>
    </div>
</body>

</html>
